- id: home_label_pandemic_initiatives_title
  translation: LAS INICIATIVAS DE LA PANDEMIA
- id: home_label_pandemic_initiatives_description
  translation: Mapea algunas de las tecnologías digitales implementadas por los gobiernos de América Latina destinadas a recopilar información de la población en el contexto del COVID-19 y las analiza desde el punto de vista de derechos digitales. La propuesta metodológica contempló tanto el levantamiento de datos cuantitativos, como un análisis cualitativo orientado a sistematizar información atingente a la implementación de soluciones tecnológicas como parte de las políticas públicas y prácticas estatales en contexto de pandemia. La evaluación más detallada se encuentra disponible en el <a class="underline" href="https://nam02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcovid.alsur.lat%2Fes%2F&data=04%7C01%7CEVELYNM%40iadb.org%7C866888898b514583cce808d9dc1a4385%7C9dfb1a055f1d449a896062abcb479e7d%7C0%7C0%7C637782827674631272%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000&sdata=v3xHrNY7uRI2tDHol8XSEXVSaBevNRt2sGLbFiKrCKM%3D&reserved=0" target="_blank">Observatorio COVID-19 AlSur</a>
- id: home_label_the_rights_to_protection_title
  translation: Los derechos a la <span class="text-fuchsia">protección de datos personales</span> y a la <span class="text-fuchsia">privacidad</span> son los más afectados
- id: home_label_the_rights_to_protection_description
  translation: Según las organizaciones evaluadoras, las 12 iniciativas analizadas en este estudio vulneran el derecho a la protección de los datos personales y, de esas, 11 vulneran el derecho a la privacidad también. El derecho al acceso a la información y los derechos a la libertad de circulación y a la salud son vulnerados por 8 y 6 iniciativas, respectivamente.
- id: home_label_only_three_initiatives_title
  translation: Solo <span class="text-fuchsia">tres</span> iniciativas contemplan mecanismos de <span class="text-fuchsia">evaluación</span> o <span class="text-fuchsia">auditoría externa</span>
- id: home_label_only_three_initiatives_description
  translation: Según el análisis realizado, solo las iniciativas de Colombia, Ecuador y Uruguay contemplan algún mecanismo de evaluación o auditoría técnica externa. De la iniciativa de Brasil no se tiene información sobre este aspecto y los demás países no contemplaron estos mecanismos de auditoría.
- id: home_label_what_do_citizens_think_title
  translation: ¿QUÉ PIENSA LA CIUDADANÍA?
- id: home_label_what_do_citizens_think_description
  translation: Como parte del estudio <a class="underline"  href="https://nam02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fpublications.iadb.org%2Fpublications%2Fspanish%2Fdocument%2FServicios-publicos-y-gobierno-digital-durante-la-pandemia-Perspectivas-de-los-ciudadanos-los-funcionarios-y-las-instituciones-publicas.pdf&data=04%7C01%7CEVELYNM%40iadb.org%7C866888898b514583cce808d9dc1a4385%7C9dfb1a055f1d449a896062abcb479e7d%7C0%7C0%7C637782827674631272%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000&sdata=lKVwlPcDgWGDGay24uyzCrxvGlw3DJSzE6%2Bg835UJJM%3D&reserved=0" target="_blank">“Servicios públicos y gobierno digital durante la pandemia perspectivas de los ciudadanos, los funcionarios y las instituciones públicas”</a> se realizó una encuesta telefónica representativa a nivel nacional entre julio y agosto de 2020 a 10,207 ciudadanos adultos de Chile, Costa Rica, Ecuador, El Salvador, Honduras, México, Panamá, Paraguay, Perú y Uruguay. La encuesta incluyó un conjunto limitado de preguntas sobre trámites antes y durante la pandemia, perspectivas a futuro y opinión de los ciudadanos sobre datos personales.
- id: home_label_there_is_a_lack_of_knowledge_title
  translation: Hay <span class="text-fuchsia">desconocimiento</span> sobre lo que son los datos personales
- id: home_label_there_is_a_lack_of_knowledge_description
  translation: El 51% de las personas que respondieron la pregunta de "¿Le parece que compartir sus datos personales tiene más beneficios que riesgos?" con "Más riesgos que beneficios" (eje de la izquierda), estuvieron de acuerdo con la pregunta "¿El gobierno debería multar a las personas que son coronavirus positivo y no permiten la geolocalización de sus celulares?” (eje de la derecha). Considerar que es riesgoso compartir los datos personales pero facultar al gobierno para multar a quienes no permiten la geolocalización podría representar una discordancia y reflejar un desconocimiento de los datos personales.
- id: home_label_some_people_do_not_find_title
  translation: Algunas personas <span class="text-fuchsia">no le hallan valor</span> a sus datos personales
- id: home_label_some_people_do_not_find_description
  translation: El 60% de quienes contestaron No a la pregunta "¿Sabe lo que hacen los gobiernos con sus datos personales?” (eje de la izquierda) contestaron Sí a la pregunta "¿El gobierno puede proporcionar beneficios al recopilar sus datos y el de otras personas para superar los riesgos potenciales en épocas de pandemia?” (eje de la derecha). La voluntad de entregar esta información al Estado sin la necesidad de saber qué se hace con esta, podría reflejar que estas personas no le hallan un valor a sus datos personales.
- id: home_label_in_times_of_pandemics_title
  translation: En épocas de pandemia, las personas <span class="text-fuchsia">cambian de opinión</span>
- id: home_label_in_times_of_pandemics_description
  translation: El 61% de las personas que consideran "más riesgos” a la pregunta "¿Le parece que compartir sus datos personales tiene más beneficios que riesgos?” (eje de la izquierda) también consideran que hay beneficios a la pregunta "¿El gobierno puede proporcionar beneficios al recopilar sus datos y el de otras personas para superar los riesgos potenciales en épocas de pandemia?” (eje de la derecha). Esto podría reflejar un cambio de opinión con respecto a lo que se considera riesgoso o beneficioso al introducir el factor de la pandemia.
