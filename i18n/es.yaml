- id: home_label_personal_data_and_its_laws_title
  translation: Los datos personales <span class="block text-orange">y sus leyes
- id: home_label_personal_data_and_its_laws_description
  translation: Datos como nuestro domicilio, correo electrónico o número de teléfono son datos personales; que si llegan a estar en manos equivocadas, pueden perjudicarnos. Por eso, este proyecto busca analizar las distintas leyes e iniciativas de datos personales en América Latina y el Caribe y contrastarlas con el Estándar Iberoamericano de Protección de Datos adoptado internacionalmente.
- id: home_label_why_this_project_title
  translation: POR QUÉ ESTE <br> PROYECTO
- id: home_label_why_this_project_description
  translation: Este proyecto surge como una iniciativa para disponibilizar varios análisis ya realizados sobre las leyes de protección de datos personales en países de América Latina y el Caribe, que incluyen diferentes preguntas que la ciudadanía y la sociedad civil se puede hacer constantemente sobre este tema y puede resolver con datos abiertos disponibles para su uso.
- id: home_label_what_is_personal_data_title
  translation: Qué son <span class="lg:block">los datos personales
- id: home_label_what_is_personal_data_description
  translation: Es aquella información que sirve para identificar de forma directa o indirecta a una persona, es decir, indica de qué persona se trata (como el nombre, dirección o número de identificación), o da pistas sobre la identidad de la misma.
- id: home_label_which_laws_are_analized_here_title
  translation: Qué leyes <span class="lg:block">se analizan</span><span class="">aquí</span>
- id: home_label_which_laws_are_analized_here_description
  translation: Este proyecto compara las leyes de protección de datos personales de Argentina, Bolivia, Brasil, Chile, Colombia, Costa Rica, Ecuador, México, Panamá, Paraguay, Perú y Uruguay contra el Estándar Iberoamericano de Protección de Datos. También analiza iniciativas en torno a datos impulsadas durante la pandemia por COVID 19 y la opinion de  ciudadanos sobre el tratamiento de los datos personales.
- id: home_label_comparing_the_laws_title
  translation: COMPARANDO <br> LAS LEYES
- id: home_label_comparing_the_laws_description
  translation: Este análisis de carácter normativo tiene por objetivo revisar cuál es el grado de avance de las leyes de datos personales entre los paises miembros del BID. A partir de los ejes temáticos de los <a class="underline"
      href="https://nam02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.redipd.org%2Fes%2Fdocumentos%2Festandares-iberoamericanos&data=04%7C01%7CEVELYNM%40iadb.org%7C866888898b514583cce808d9dc1a4385%7C9dfb1a055f1d449a896062abcb479e7d%7C0%7C0%7C637782827674631272%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000&sdata=J9YL1cDO1nVODpCrhaBH5JMj6hyq%2FsHkZlP2oS%2BikHM%3D&reserved=0"
      target="_blank">Estándares de protección de datos personales</a> se identificaron qué leyes de la región regulan esos ejes temáticos. De la investigación realizada se detectaron 12 países con leyes de protección de datos personales vigentes Argentina, Bahamas, Brasil, Colombia, Costa Rica, Ecuador, México (con dos leyes), Nicaragua, Panamá, Perú, Trinidad y Tobago y Uruguay. Tanto Barbados como Jamaica cuentan con una ley aprobada en el parlamento, sin embargo ambas están pendientes de promulgación y, por lo tanto, también pendientes de entrar en vigor. Si bien Chile posee una ley de privacidad que, parcialmente, regula una serie de componentes en materia de datos personales, no se trata de una legislación especializada en la materia. Por otro lado, República Dominicana cuenta con una legislación de alcance sectorial, por lo que no se califica como una legislación transversal en el tema.
- id: home_label_barbados_mexico_ecuador_title
  translation: Barbados, México y Ecuador tienen las leyes que <span class="text-ryb">más se ajustan</span> al estándar
- id: home_label_barbados_mexico_ecuador_description
  translation: Barbados con su ley de datos personales "Data Protection Act" es el país que más coincide con el Estándar Iberoamericano. Le sigue México con la "Ley General de Protección de Datos Personales en Posesión de Sujetos Obligados" y Ecuador con su "Ley Orgánica de Protección de Datos Personales". El gráfico muestra la puntuación y número de leyes que coinciden, coinciden parcialmente y no coinciden por cada país.
- id: home_label_chile_bahamas_costa_rica_title
  translation: Chile, Bahamas y Costa Rica tienen las leyes que <span class="text-ryb">más difieren</span> del estándar
- id: home_label_chile_bahamas_costa_rica_description
  translation: La "Ley 19628 Sobre protección de la vida privada" de Chile es la que más difiere del Estándar (161 no coincidencias), le siguen Bahamas y Costa Rica (con 137 no coincidencias cada uno).
