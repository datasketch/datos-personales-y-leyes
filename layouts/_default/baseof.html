<!DOCTYPE html>
<html lang="{{.Site.LanguageCode }}">
<head>
  <base href="{{ .Site.BaseURL }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ $style := resources.Get "style/tailwind.pcss" | toCSS | postCSS | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <link rel="stylesheet" href="https://use.typekit.net/fsr1inz.css">
  {{ if .Title }}
    <title>{{ .Title }} Â· {{ .Site.Title }}</title>
  {{ else }}
    <title>{{ .Site.Title }}</title>
  {{ end }}
</head>
<body class="font-usual">
  {{ partial "navbar.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  <script>
      document.querySelector('#button-language').addEventListener('click', function(e) {
        document.querySelector('#language').classList.toggle('hidden')
      })
  </script>
</body>
</html>
